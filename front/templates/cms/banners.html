{% extends "cms/base.html" %}

{% block title %}
轮播图管理
{% endblock title %}

{% block head %}
<script src="{% static 'js/banners.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/cms/banners.min.css' %}">
<script id="banner-item" type="text/html">
    {% verbatim %}
    <div class="box banner-item">
        <div class="box-header">
            <span>位置：0</span>
            <button class="btn btn-default btn-xs pull-right">
                <i class="fa fa-close"></i>
            </button>
        </div>
        <div class="box-body">
            <div class="thumbnail-group">
                <img src="/static/img/banner1.jpg" alt="" class="thumbnail">
            </div>
            <div class="more-group">
                <div class="form-group">
                    <input type="number" class="form-control" name="position" placeholder="位置">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="link_to" placeholder="链接">
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right">保存</button>
        </div>
    </div>
    {% endverbatim %}
</script>
{% endblock head %}

{% block content-header %}
<h1>轮播图管理</h1>
{% endblock content-header %}
{% block content %}
<div class="row">
    <!-- bootstrap会自动清除浮动的 -->
    <div class="col-md-12">
        <div class="btn-group">
            <button class="btn btn-primary" id="add-banner-btn">
                <i class="fa fa-plus"></i>
                添加轮播图
            </button>
        </div>
        <ul class="tips">
            <li>支持JPG，GIF，PNG格式，最多上传6张</li>
            <li>比例4：1，宽度再800px以上，5M以内</li>
        </ul>
    </div>
</div>
<!-- 每个轮播图一个box -->
<div class="banner-list-group"></div>
{% endblock content %}
