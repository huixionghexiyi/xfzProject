{% extends 'cms/base.html' %}


{% block title %}
添加员工
{% endblock title %}


{% block head %}

{% endblock  %}


{% block content-header %}
添加员工
{% endblock content-header %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="box">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="telephone-input">手机号码：</label>
                        <input type="text" class="form-control" name="telephone">
                    </div>
                    <div class="form-group">
                        {% for group in groups %}
                        <label for="group">
                            <input type="checkbox" value="{{group.pk}}" name="groups" id="group">
                            {{group.name}}
                        </label>
                        {% endfor %}
                    </div>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary pull-right">立即添加</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
